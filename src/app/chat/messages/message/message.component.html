<div class="chat-messages">
  <div class="chat-message" [ngClass]="{'chat-other': message?.from !== user?.name}">
    <div *ngIf="message?.action === action?.JOINED" class="chat-joined">
      <p>
        {{ message?.message }}
      </p>
    </div>

    <div *ngIf="message?.action === action?.CURRENT">
      <div class="chat-message-inner">
        <div class="user-avatar">
          <img src="{{ message?.avatar }}" alt="{{ message?.from }}">
        </div>
        <div class="chat-content">
          <h5>
            {{ message?.from }}
          </h5>
          <p>
            {{ message?.message }}
          </p>
          <span class="time">
            {{ message?.date | date: 'H:mm' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
